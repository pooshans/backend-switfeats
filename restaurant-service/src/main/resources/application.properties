server.port=8082
spring.application.name=restaurant-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/restaurantdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.redis.host=redis
spring.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

# Resilience4j
resilience4j.circuitbreaker.instances.restaurantService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.restaurantService.waitDurationInOpenState=5000
resilience4j.circuitbreaker.instances.restaurantService.slidingWindowSize=10
